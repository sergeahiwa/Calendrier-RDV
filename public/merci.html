<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre réservation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .merci-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #272f63; /* Bleu nuit */
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        .btn-home {
            background-color: #8fad0c; /* Vert citron */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #346fb3; /* Bleu clair */
        }
    </style>
</head>
<body>
    <div class="merci-container">
        <h1>Merci pour votre réservation !</h1>
        <p>Votre demande de rendez-vous a bien été prise en compte. Un membre de notre équipe vous contactera sous peu pour confirmer les détails.</p>
        <a href="/" class="btn-home">Retour à l'accueil</a>
    </div>
</body>
</html>
